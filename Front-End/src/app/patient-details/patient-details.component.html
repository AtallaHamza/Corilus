<h2>Patient Details</h2> 

<hr/>
<div *ngIf="patient">
  <div>
    <label><b>First Name: </b></label> {{patient.name}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{patient.afterName}}
  </div>
  <div>
    <label><b>Address: </b></label> {{patient.address}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Patient List</button><br>
