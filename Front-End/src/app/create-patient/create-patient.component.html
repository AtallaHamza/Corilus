<h3>Create Patient</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form  #form="ngForm"  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="patient.name" name="firstName">
    </div>

    <div class="form-group">
      <label for="afterName">Last Name</label>
      <input type="text" class="form-control" id="afterName" required [(ngModel)]="patient.afterName" name="afterName">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="patient.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Birth Date</label>
      <input type="date" class="form-control" id="birthDate" required [(ngModel)]="patient.birthDate" name="birthDate">
    </div>
    <div class="form-group">
      <label for="name">Is Active</label>
      <input type="checkbox" class="form-control" id="isAtive" required [(ngModel)]="patient.isAtive" name="isAtive">
    </div>

    <button type="submit" class="btn btn-success"[disabled]="form.invalid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
